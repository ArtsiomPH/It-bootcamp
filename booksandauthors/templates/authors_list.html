{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>Authors</h1>
<ul>
{% for author in object_list %}
    <li><a href="{{ author.get_absolute_url }}">{{ author.second_name }}</a></li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock content %}
