{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>Книги</h1>
<ul>
{% for book in object_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        <a href="{% url 'book-update' book.pk %}">Изменить</a>
        <a href="{% url 'book-delete' book.pk %}">Удалить</a>
    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock content %}
