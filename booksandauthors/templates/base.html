<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
        <div class="container-fluid">
            <span class="brand h1">Books and Authors</span>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <table class="table">
                <thead>
                <tbody>

                <tr class="text-center">
                    <td><a class="nav-link" href="{% url 'authors-list' %}">Авторы</a></td>
                </tr>
                <tr class="text-center">
                    <td><a class="nav-link" href="{% url 'books-list' %}">Книги</a></td>
                </tr>
                <tr class="text-center">
                    <td><a class="nav-link" href="{% url 'genres-list' %}">Жанры</a></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-9">
            {% block content%}{% endblock content %}
            <ul class="pagination">

                {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link" href="?page=1">&laquo; первая</a></li>
                <li class="page-item"><a class="page-link"
                                         href="?page={{ page_obj.previous_page_number }}">предыдущая</a></li>
                {% endif %}

                {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">следующая</a>
                </li>
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">последняя
                    &raquo;</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
