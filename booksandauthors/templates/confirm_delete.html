{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} {% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Вы действительно хотите удалить "{{ object }}"?</p>
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Принять" role="button">
    <a class="btn btn-secondary" href="{{ url }}" role="button">Назад</a>
</form>
{% endblock content %}
